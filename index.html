<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Interactive Map of the Silk Road.</title>
    <style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body>

<canvas id="myCanvas" width="1000" height="750"></canvas>
  
<script>
  var canvas = document.getElementById("myCanvas");
  var context = canvas.getContext('2d');
  var info_location = 0;
  function make_base()
  {
    var base_image = new Image();
    base_image.src = 'route-map.png';
    base_image.onload = function(){
      context.drawImage(base_image, 0, 0, 1000, 750);
    }
    var info_image = new Image();
    info_image.src = 'info.png';
    info_image.onload = function(){
      context.drawImage(info_image, 0, 0, 50, 50);
    }
  }
  make_base();
</script>

</body>
</html>
